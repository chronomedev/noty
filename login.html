<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<link rel="stylesheet" href="plugin/bootstrap-material-design.css"/>
	<link rel="stylesheet" type="text/css" href="form.css">
	<link rel="stylesheet" type="text/css" href="css_login.css">
	<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
	<script src="plugin/jQuery.js"></script>
	<script src="popper.min.js"></script>
	<script src="plugin/bootstrap-material-design.js"></script>
	<link rel="stylesheet" type="text/css" href="responsive_navbar.css">
	<script src="script/security.js"></script>
	<script src="script/redirect.js"></script>
</head>
<body>

	<div class="container">
		<div class="loginbox col-md-6">
			<form class="center_div" id="form_login" action="main.php?eType=login" method="POST">
				<p class="tengah"><font size="6"><span class="text-primary">N</span><span class="text-danger">o</span><span class="text-warning">t</span><span class="text-success">y</span></font></p>
				<p class="tengah bawah">Sign in</p>
				<div class="form-group">
					<input type="text" id="exampleInputEmail1" name="username" aria-describedby="emailHelp" class="form-control" required>
					<label class="form-control-placeholder" for="exampleInputEmail1">Username</label>
					<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
				</div>
				<div class="form-group">
					<input type="password" id="exampleInputPassword1" name="password" class="form-control" required>
					<label class="form-control-placeholder" for="exampleInputPassword1">Password</label>
				</div>
				<div class="form-check">
					<input type="checkbox" class="form-check-input" id="exampleCheck1">
					<label class="form-check-label" for="exampleCheck1">Remember me</label>
				</div>
				<div class="form-row" style="margin-top: 70px;">
					<a href="form.html" class="text-left col-md-3 turun links" id="buatakun" style="text-decoration: none;"><b>Buat akun</b></a>
					<button type="button" onclick="userLogin();" class="col-md-3 offset-md-5 turun btn btn-raised biru text-center">Login</button>
				</div>
			</form>
		</div>
	</div>


</body>
</html>
